{{message}}

<button type="button" class="close" aria-label="Close" (click)="closeForm()">
    <span aria-hidden="true">&times;</span>
  </button>

<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="isbn"> PlayerID</label>
        <input id="isbn" type="text" formControlName="isbn" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="last">Last</label>
        <input id="last" type="text" formControlName="last" class="form-control">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input id="age" type="text" formControlName="age" class="form-control">
    </div>
    <div class="form-group">
        <label for="team">Team</label>
        <input id="team" type="text" formControlName="team" class="form-control">
    </div>

    <div class="form-group">
        <label for="position">Position</label>
        <input id="position" type="text" formControlName="position" class="form-control">
    </div>
    <div class="form-group">
        <label for="wage">Wage</label>
        <input id="wage" type="text" formControlName="wage" class="form-control">
    </div>
    <div class="form-group">
        <label for="skill">Skills</label>
        <input id="skill" type="text" formControlName="skill" class="form-control">
    </div>
    <div class="form-group">
        <label for="weekFoot">WeekFoot</label>
        <input id="weekFoot" type="text" formControlName="weekFoot" class="form-control">
    </div>


    <button type="submit" [disabled]="!playerForm.valid" class="btn btn-lg btn-primary">Submit</button>



    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
        Title is required and must be at least 4 characters
    </div>
    <div *ngIf="isbn.invalid && isbn.touched" class="alert alert-danger">
        ISBN is required
    </div>


</form>
